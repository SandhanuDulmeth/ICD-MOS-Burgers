<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- jsPDF Library -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
    <style>
      body {
        background-color: #f0f2f5;
        font-family: 'Helvetica Neue', sans-serif;
      }
      h1 {
        font-weight: 300;
        color: #343a40;
      }
      .order-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        background-color: #ffffff;
      }
      .order-card .card-header {
        background-color: #343a40;
        color: #ffffff;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .order-card .card-body {
        padding: 20px;
      }
      .order-card ul {
        list-style: none;
        padding-left: 0;
      }
      .order-card ul li {
        padding: 5px 0;
        border-bottom: 1px solid #f0f0f0;
      }
      .order-card ul li:last-child {
        border-bottom: none;
      }
      .btn-custom {
        background-color: #e27324;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      .btn-custom:hover {
        background-color: #c15d1e;
      }
      .no-orders {
        text-align: center;
        margin-top: 50px;
        font-size: 20px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5">
        <i class="fas fa-history"></i> Order History
      </h1>
      <div id="ordersContainer"></div>
      <div id="noOrdersMessage" class="no-orders" style="display: none;">
        No orders found.
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Order Script -->
    <script src="scripts/orderScript.js"></script>
  </body>
</html>
