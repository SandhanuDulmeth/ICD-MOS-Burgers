<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="scripts/orderScript.js">
</head>
<body>
    <header class=" text-center py-3 mb-4">
        <h1>Transaction Control</h1>
    </header>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="orderTable">
                        <thead>
                            <tr>
                                <th>Reference</th>
                                <th>Buyer Name</th>
                                <th>Contact Details</th>
                                <th>Goods</th>
                                <th>Rebate</th>
                                <th>Total Cost</th>
                                <th>Operations</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.12/jspdf.plugin.autotable.min.js"></script>
    <script src="scripts/orderScript.js"></script>
</body>
</html>
