<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order History</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <!-- jsPDF Library -->
        <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
        <link rel="stylesheet" href="scripts/orderScript.js">
        <style>
            body {
                background-color: #f8f9fa;
                font-family: Arial, sans-serif;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #343a40;
            }
            .table {
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
            }
            .table th {
                background-color: #6c757d;
                color: white;
                text-align: center;
            }
            .table tbody tr:hover {
                background-color: #f1f1f1;
                cursor: pointer;
            }
            .container {
                max-width: 800px;
            }
            #orderTable {
                margin-top: 20px;
            }
            .no-orders {
                text-align: center;
                margin-top: 20px;
                font-size: 18px;
                color: #6c757d;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
          <h1><i class="fas fa-history"></i> Order History</h1>
          <table class="table table-striped table-bordered" id="orderTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Customer Name</th>
                <th>Contact No</th>
                <th>Items</th>
                <th>Discount</th>
                <th>Total Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="orderTableBody">
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
          <div id="noOrdersMessage" class="no-orders" style="display: none;">
            No orders found.
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="Scripts/orderScript.js"></script>
      </body>
</html>
