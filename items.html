<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Ordering System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="Styles/itemsStyles.css">

</head>
<body>
  <div class="container">
    <!-- Menu Section -->
    <div class="menu-header">
      <h2 class="mb-4">Our Menu</h2>
      <div class="d-flex flex-wrap">
        <button class="btn btn-light category-btn" onclick="filterCategory('All')">All</button>
        <button class="btn btn-light category-btn" onclick="filterCategory('Burger')">Burgers</button>
        <button class="btn btn-light category-btn" onclick="filterCategory('Submarine')">Subs</button>
        <button class="btn btn-light category-btn" onclick="filterCategory('Fries')">Fries</button>
        <button class="btn btn-light category-btn" onclick="filterCategory('Pasta')">Pasta</button>
        <button class="btn btn-light category-btn" onclick="filterCategory('Chicken')">Chicken</button>
        <button class="btn btn-light category-btn" onclick="filterCategory('Beverage')">Drinks</button>
      </div>
    </div>

    <div class="row g-4" id="menu-content">
      <!-- Menu items will be dynamically inserted here -->
    </div>
  </div>

  <!-- Floating Order Button -->
  <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal">
    <i class="fas fa-shopping-cart"></i>
  </button>

  <!-- Order Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Your Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-4">
            <div class="mb-3">
              <select id="existingCustomer" class="form-select mb-3" onchange="fillCustomerInfo()">
                <option value="">Select Existing Customer</option>
              </select>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title mb-3">Customer Info</h5>
                <input type="text" id="customerName" class="form-control mb-3" placeholder="Name">
                <input type="text" id="contactNo" class="form-control" placeholder="Contact Number">
              </div>
            </div>
          </div>

          <div id="cart-items" class="mb-4">
            <!-- Cart items dynamically inserted here -->
          </div>

          <div class="d-flex justify-content-between mb-3">
            <h5>Subtotal:</h5>
            <h5>Rs.<span id="totalPrice">0.00</span></h5>
          </div>

          <div class="input-group mb-4">
            <input type="number" id="discount" class="form-control" placeholder="Discount">
            <button class="btn btn-outline-secondary">Apply</button>
          </div>
        </div>
        <div class="modal-footer">
            <button id="placeOrder" class="btn btn-custom btn-lg">Checkout</button>
            <button class="btn btn-outline-secondary btn-lg" data-bs-dismiss="modal">Continue Shopping</button>
          </div>
      </div>
    </div>
  </div>

  <!-- Menu Item Template -->
  <template id="menu-item-template">
    <div class="col-md-6">
      <div class="menu-item-card">
        <img src="https://via.placeholder.com/400x180" class="item-image w-100" alt="Item image">
        <div class="p-3">
          <h5 class="item-name">Item Name</h5>
          <div class="d-flex justify-content-between align-items-center">
            <span class="h5 text-primary">Rs. <span class="item-price">0.00</span></span>
            <button class="btn btn-primary rounded-circle p-2">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="Scripts/orderScript.js"></script> 
  <script src="Scripts/itemScript.js"></script>
  

</body>
</html>
