<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/viewReport.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3 mb-4">
        <h1>Admin Page</h1>
    </header>
    <div class="container cart">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2>Customers with Most Orders</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="customerTable">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Number of Orders</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <h2>Most Popular Items for the Day</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="itemTable">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity Ordered</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h2>Transaction History for Today</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="transactionTable">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Items</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mb-4">
            <h4 id="reportDateTime"></h4>
            <button id="generatePDFButton" style="background-color: #FB710C;" class="btn">Generate PDF Report</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script src="scripts/reportScript.js"></script>
</body>

</html>
